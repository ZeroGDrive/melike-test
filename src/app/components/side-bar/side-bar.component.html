<div
  class="bg-primary fixed left-0 top-0 flex min-h-dvh w-[var(--sidebar-width)] flex-col items-center gap-[38px] pt-6"
>
  <img
    src="assets/icons/logo.svg"
    class="size-[45px] cursor-pointer"
    alt="Logo"
  />

  <div class="flex flex-col items-center gap-[7px]">
    @for (item of sideBarItems; track $index) {
      <div
        class="hover:bg-primary-bright flex size-[52px] cursor-pointer items-center justify-center rounded-[10px] transition duration-300 ease-in-out"
        [ngClass]="item?.highlighted ? 'bg-primary-bright' : ''"
      >
        <img
          src="assets/icons/{{ item.icon }}"
          alt="Icon"
          class="size-[18px]"
        />
      </div>
    }
  </div>
</div>
